<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
</head>
<body>
	<!-- serve para definir um script em js executado no lado do cliente

		a tag permite o script ser escrito dentro dela ou apontar uma fonte externa

		atributos 

		async Define o script sera executado de forma assincrona (funciona apensa para scripts externos)

		charset define o padrao de caracteres usados

		defer define que o script so sera executado depos da pagina ser carregada

		src define a fonte externa do script

		type define o tipo de midia do script
	-->
	<script src="script.js" defer></script>

	<h1>A</h1>
</body>
</html>
