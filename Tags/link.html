	<!-- usada para definir uma ssosiação entre o documento atual e um externo
	uso mais comum associar um documento css 

	atributos
		crossorigin define como o elemetno lida com solicitações de origem cruzada
		href define o link referente ao documento associado
		hreflang define a linguafem do documento associado
		media define em qual dispositivo se aplica este documento
		rel define o relacionamento entra o documento atual e o associado
		sizes define um tamanho de largura e altura para associação de icones
		type define o tipo de midia do documento associado
	-->
