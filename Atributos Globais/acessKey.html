<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>acessKey</title>
</head>
<body>
	<button type="button" accesskey="n">Novo</button>
	<button type="button" accesskey="s">Salvar</button>
<!-- 
	acessKey Permite que vc crie uma tecla de atalho para a opção, para utilizar a tecla é diferente em cada navegador 
	Chrome = alt + tecla
	Mozilla = Alt + Shift + tecla 
-->

</body>
</html>
